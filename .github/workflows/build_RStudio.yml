name: Custom Rockers Images NLP
on:
  push:
    branches:
      - '*'
      - '!main'
    paths:
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # --- New Step: Extract Version from Dockerfile ---
      - name: Extract Dockerfile R Version
        id: extract_version
        run: |
          # Finds the FROM rocker/verse:X.Y.Z line and captures the version (X.Y.Z)
          VERSION=$(grep '^FROM rocker/verse:' Dockerfile | sed 's/FROM rocker\/verse:\(.*\)/\1/')
          
          # Output the version for use in subsequent steps
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted Version: $VERSION"
      # --------------------------------------------------
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          
      - name: Cache Docker layers (using hashFiles)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags now dynamically use the extracted version number
          tags: |
            cmzambranat/nlp:${{ steps.extract_version.outputs.version }}
            cmzambranat/nlp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
